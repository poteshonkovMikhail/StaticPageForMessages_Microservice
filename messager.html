<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Отправка текста в JSON</title>
    <script>
        async function sendData() {
            const inputField = document.getElementById("textInput");
            const text = inputField.value;

            const jsonData = JSON.stringify({ content: text });

            try {
                const response = await fetch('http://87.228.12.31:8080/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: jsonData,
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Успех:', result);
                    alert('Данные успешно отправлены!');
                } else {
                    console.error('Ошибка при отправке данных:', response.statusText);
                    alert('Произошла ошибка при отправке данных.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            }
        }
    </script>
</head>
<body>
    <h1>Отправка текста в JSON</h1>
    <input type="text" id="textInput" placeholder="Введите текст" required>
    <button onclick="sendData()">Отправить</button>
</body>
</html>
